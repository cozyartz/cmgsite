<\!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e293b;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #475569;
            border-radius: 4px;
            background-color: #334155;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #14b8a6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d9488;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #065f46;
            color: #6ee7b7;
        }
        .error {
            background-color: #7f1d1d;
            color: #fca5a5;
        }
    </style>
</head>
<body>
    <h2>Direct Login Test</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@cozyartzmedia.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="TestPass123@" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:8787/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('auth_token', data.token);
                    resultDiv.innerHTML = \`
                        <div class="result success">
                            <h3>Login Successful\!</h3>
                            <p>User: \${data.user.name} (\${data.user.email})</p>
                            <p>Client: \${data.client.name}</p>
                            <p>Subscription: \${data.client.subscription_tier}</p>
                            <p>AI Calls: \${data.client.ai_calls_used}/\${data.client.ai_calls_limit}</p>
                            <p>Token stored in localStorage</p>
                            <button onclick="window.location.href='http://localhost:5173/client-portal'">Go to Client Portal</button>
                        </div>
                    \`;
                } else {
                    resultDiv.innerHTML = \`
                        <div class="result error">
                            <h3>Login Failed</h3>
                            <p>\${data.error}</p>
                        </div>
                    \`;
                }
            } catch (error) {
                resultDiv.innerHTML = \`
                    <div class="result error">
                        <h3>Error</h3>
                        <p>\${error.message}</p>
                    </div>
                \`;
            }
        });
    </script>
</body>
</html>
