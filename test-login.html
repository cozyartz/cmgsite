<!DOCTYPE html>
<html>
<head>
  <title>Test Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-8">
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6">Test Login</h1>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-2">Email</label>
        <input type="email" id="email" value="test@test.com" class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg text-white">
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">Password</label>
        <input type="password" id="password" value="SecurePass123@" class="w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-lg text-white">
      </div>
      <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white py-2 px-4 rounded-lg">
        Login
      </button>
    </form>
    
    <div class="mt-4">
      <button onclick="goToClientPortal()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">
        Go to Client Portal
      </button>
    </div>
    
    <div id="result" class="mt-4 p-4 bg-slate-800 rounded-lg"></div>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('auth_token', data.token);
          document.getElementById('result').innerHTML = `
            <div class="text-green-400">
              <h3>Login Successful!</h3>
              <p>User: ${data.user.name}</p>
              <p>Client: ${data.client.name}</p>
              <p>Token stored in localStorage</p>
            </div>
          `;
        } else {
          document.getElementById('result').innerHTML = `
            <div class="text-red-400">
              <h3>Login Failed</h3>
              <p>${data.error}</p>
            </div>
          `;
        }
      } catch (error) {
        document.getElementById('result').innerHTML = `
          <div class="text-red-400">
            <h3>Error</h3>
            <p>${error.message}</p>
          </div>
        `;
      }
    });
    
    function goToClientPortal() {
      window.location.href = '/client-portal';
    }
  </script>
</body>
</html>
